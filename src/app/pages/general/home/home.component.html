<div class="home-page">
    <!-- Banner Section -->
    <section class="banner">
        <img src="assets/images/main.jpg" alt="Store Banner" class="main-logo">
      </section>
  
    <!-- Product Categories Section -->
    <section class="categories mb-5">
      <h2 class="text-center mb-4">Shop by Categories</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let category of categories">
          <div class="card h-100 text-center">
            <img [src]="category.imageUrl" [alt]="category.name" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">{{ category.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Featured Products Section -->
    <section class="featured-products">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of featuredProducts">
          <div class="card h-100 text-center">
            <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">{{ product.name }}</h3>
              <p class="price text-success font-weight-bold">\${{ product.price }}</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
